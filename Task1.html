<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
        .bg-success{
            border: 1px solid coral;
        }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: coral">
      <div class="row">
        <div class="col-1 bg-success text-light">span1</div>
        <div class="col-1 bg-success text-light">span2</div>
        <div class="col-1 bg-success text-light">span3</div>
        <div class="col-1 bg-success text-light">span4</div>
        <div class="col-1 bg-success text-light">span5</div>
        <div class="col-1 bg-success text-light">span6</div>
        <div class="col-1 bg-success text-light">span7</div>
        <div class="col-1 bg-success text-light">span8</div>
        <div class="col-1 bg-success text-light">span9</div>
        <div class="col-1 bg-success text-light">span10</div>
        <div class="col-1 bg-success text-light">span11</div>
        <div class="col-1 bg-success text-light">span12</div>
      </div>

      <div class="row">
        <div class="col-4 bg-success text-light">span4</div>
        <div class="col-4 bg-success text-light">span4</div>
        <div class="col-4 bg-success text-light">span4</div>
      </div>

      <div class="row">
        <div class="col-4 bg-success text-light">span4</div>
        <div class="col-8 bg-success text-light">span8</div>
      </div>

      <div class="row">
        <div class="col-12 bg-success text-light">span12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
